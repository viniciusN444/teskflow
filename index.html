<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.query.css">
    <title>TeskFlow</title>
</head>
<body>
    <div class="containerTeskFlow">
        <header>
            <h1>TaskFlow – O jeito inteligente de organizar sua rotina!</h1>
            <img src="img/logo-teskflow.png" alt="Logo TeskFlow" class="imgLogo">
        </header>
        <main>
            <div class="containerLista">
                <div class="containerBtnInput">
                    <input type="text" id="txtTarefa" placeholder="Digite uma tarefa">
                    <button id="btnAdicionar">Adicionar</button>
                </div>

                <div id="mensagem"></div>

                <ul id="lista"></ul>
            </div>
        </main>
        <footer>
            <p>Desenvolvido por <a href="#"> Vinícius Oliveira</a></p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
